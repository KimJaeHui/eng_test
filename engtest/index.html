<script>
	var date = new Date();

	var year = date.getFullYear();
	var month = date.getMonth()+1;
	var day = date.getDate();
	if (("" + month).length == 1) { month = "0" + month; }
	if (("" + day).length   == 1) { day   = "0" + day;   }

	document.getElementById("date").innerHTML = year + month + day;

</script>
